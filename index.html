<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<body>
		<div id="spinner" style="display:block;width:20px;margin: 50px auto 0px;"></div>
	</body>
	<script type="text/javascript" src="js/libs/spin.js"></script>
	<script>
		(function(){
			var target = document.getElementById('spinner');
			var spinner = new Spinner({
				lines: 12, // The number of lines to draw
				length: 5, // The length of each line
				width: 3, // The line thickness
				radius: 6, // The radius of the inner circle
				color: '#444', // #rgb or #rrggbb
				speed: 2, // Rounds per second
				trail: 58 // Afterglow percentage
			}).spin(target);
		})();
	</script>
	<script type="text/javascript" data-main="js/main" src="js/libs/require/require.js"></script>
</head>
</html>
